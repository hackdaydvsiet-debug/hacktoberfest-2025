{% extends "base.html" %}
{% block content %}
  <h2 class="text-2xl font-bold mb-4">Report Lost / Found Item</h2>
  <form method="POST" action="{{ url_for('add_item') }}" enctype="multipart/form-data" class="bg-white p-4 rounded shadow space-y-3">
    <input name="title" placeholder="Title" class="border p-2 w-full rounded" required>
    <textarea name="description" placeholder="Description" class="border p-2 w-full rounded" rows="4"></textarea>
    <input name="contact" placeholder="Contact info" class="border p-2 w-full rounded">
    <select name="kind" class="border p-2 rounded w-full">
      <option value="lost">Lost</option>
      <option value="found">Found</option>
    </select>
    <input type="file" name="image" class="border p-2 rounded w-full">
    <div class="flex gap-2">
      <button class="bg-sky-600 text-white px-4 py-2 rounded">Submit</button>
      <a href="{{ url_for('index') }}" class="px-4 py-2 rounded border">Cancel</a>
    </div>
  </form>
{% endblock %}
