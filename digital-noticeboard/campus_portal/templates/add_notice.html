{% extends "base.html" %}
{% block content %}
  <h2 class="text-2xl font-bold mb-4">Add Notice</h2>
  <form method="POST" class="space-y-4 bg-white p-4 rounded shadow">
    <input name="title" placeholder="Notice Title" class="border p-2 w-full rounded" required>
    <textarea name="content" placeholder="Notice Content" class="border p-2 w-full rounded" rows="5" required></textarea>
    <button class="bg-green-600 text-white px-4 py-2 rounded">Add Notice</button>
  </form>
{% endblock %}
